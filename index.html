<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ChatBot || by Naresh Sadula</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            /* display: flex;
    align-items: center;
    justify-content: center; */
            min-height: 100vh;
            background: linear-gradient(#bfc0cc, #9392ba);
        }

        #chatbot-toggler {
            position: fixed;
            bottom: 30px;
            right: 35px;
            border: none;
            height: 50px;
            width: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 50%;
            background: #00AF9C;
            transition: all 0.2s ease;
        }

        #chatbot-toggler span {
            color: #eee;
            position: absolute;
        }


        body.show-chatbot #chatbot-toggler {
            transform: rotate(90deg);
        }

        body.show-chatbot #chatbot-toggler span:first-child,
        #chatbot-toggler span:last-child {
            opacity: 0;
        }

        .chatbot-popup {
            position: fixed;
            right: 35px;
            bottom: 90px;
            /* height: 600px; */
            width: 90%;
            background: #eee;
            border-radius: 15px;
            opacity: 0;
            transform: scale(0.2);
            transform-origin: bottom right;
            pointer-events: none;
            overflow: hidden;
            box-shadow: 0 0 128px rgba(0, 0, 0, 0.1),
                0 32px 64px -48px rgba(0, 0, 0, 0.5);
            transition: all 0.1s ease;
        }

        body.show-chatbot .chatbot-popup {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1);
        }

        body.show-chatbot #chatbot-toggler span:last-child {
            opacity: 1;
        }

        .chatbot-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #00AF9C;
            padding: 15px 22px;
        }

        .chatbot-header .header-info {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .header-info .chatbot-logo {
            height: 35px;
            width: 35px;
            padding: 6px;
            fill: #00AF9C;
            flex-shrink: 0;
            background: #fff;
            border-radius: 50%;
        }

        .header-info .logo-text {
            color: #eee;
            font-weight: 600;
            font-size: 1.31rem;
        }

        .chatbot-header #close-chatbot {
            border: none;
            color: #eee;
            height: 40px;
            width: 40px;
            margin-right: -10px;
            font-size: 1.9rem;
            padding-top: 2px;
            border-radius: 50%;
            cursor: pointer;
            background: none;
            transition: 0.2s ease;
        }

        .chatbot-header #close-chatbot:hover {
            background: #008c7b;
        }

        .chat-body {
            padding: 25px 22px;
            display: flex;
            gap: 20px;
            flex-direction: column;
            overflow-y: auto;
            /* scroll-behavior: smooth; */
            height: 460px;
            /* width: 100%; */
            margin-bottom: 82px;
            scrollbar-width: thin;
            scrollbar-color: #cccc transparent;
        }

        .chat-body .message {
            display: flex;
            flex-wrap: wrap;
            gap: 11px;
            align-items: center;
        }

        .chat-body .bot-message .bot-avatar {
            height: 35px;
            width: 35px;
            padding: 6px;
            fill: #eee;
            /* flex-wrap: wrap; */
            flex-shrink: 0;
            margin-bottom: 2px;
            align-self: flex-end;
            background: #00AF9C;
            border-radius: 50%;
        }

        .chat-body .user-message {
            flex-direction: column;
            align-items: flex-end;
        }

        .chat-body .message .message-text {
            padding: 12px 16px;
            max-width: 75%;
            font-size: 0.95rem;
        }

        .chat-body .bot-message.think .message-text {
            padding: 2px 16px;
        }

        .chat-body .bot-message .message-text {
            background: #cacad7;
            border-radius: 13px 13px 13px 3px;
        }

        .chat-body .bot-message .thinking {
            display: flex;
            gap: 4px;
            padding-block: 15px;
        }

        .chat-body .bot-message .thinking .dot {
            height: 7px;
            width: 7px;
            opacity: 0.7;
            border-radius: 50%;
            background: #008c7b;
            animation: dotPulse 1.8s ease-in-out infinite;
        }

        .chat-body .bot-message .thinking .dot:nth-child(1) {
            animation-delay: 0.2s;
        }

        .chat-body .bot-message .thinking .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .chat-body .bot-message .thinking .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes dotPulse {

            0%,
            44% {
                transform: translateY(0);
            }

            28% {
                opacity: 0.4;
                transform: translateY(-4px);
            }

            44% {
                opacity: 0.2;
            }
        }

        .chat-body .user-message .message-text {
            color: #eee;
            background: #00AF9C;
            border-radius: 13px 13px 3px 13px;
        }

        .chat-footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: #eee;
            padding: 15px 22px 20px;
        }

        .chat-footer .chat-form {
            display: flex;
            position: relative;
            align-items: center;
            background: #eee;
            border-radius: 32px;
            outline: 1px solid #cacad7;
        }

        .chat-footer .chat-form:focus-within {
            outline: 2px solid #008c7b;
        }

        .chat-form .message-input {
            border: none;
            outline: none;
            height: 47px;
            width: 100%;
            resize: none;
            max-height: 180px;
            white-space: pre-line;
            font-size: 0.95rem;
            padding: 14px 0 13px 18px;
            border-radius: inherit;
            scrollbar-width: thin;
            scrollbar-color: transparent transparent;
        }

        .chat-form .message-input:hover {
            scrollbar-color: #ccccf5 transparent;
        }

        .chat-form .chat-controls {
            height: 47px;
            gap: 3px;
            display: flex;
            align-items: center;
            align-self: flex-end;
            padding-right: 6px;
        }

        .chat-form .chat-controls button {
            height: 35px;
            width: 35px;
            border: none;
            cursor: pointer;
            color: #008c7b;
            background: none;
            border-radius: 50%;
            font-size: 1.15rem;
            transition: 0.2s ease;
        }

        .chat-form .chat-controls #send-message {
            color: #fff;
            display: none;
            background: #52c6b8;
        }

        .chat-form .message-input:valid~.chat-controls #send-message {
            display: block;
        }

        .chat-form .chat-controls #send-message:hover {
            background: #008979;
        }

        .chat-form .chat-controls button:hover {
            background: #52c6b8;
            color: #fff;
        }

        .chat-body .user-message .attachment {
            width: 50%;
            margin-top: -7px;
            border-radius: 13px 3px 13px 13px;
        }

        .chat-form .file-upload {
            height: 35px;
            width: 35px;
            position: relative;
        }

        .chat-form .file-upload :where(img, button) {
            position: absolute;
        }

        .chat-form .file-upload img {
            /* position: absolute; */
            /* display: none; */
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .chat-form .file-upload #cancel-up {
            color: #ff0000;
            background: #eee;
        }

        .chat-form .file-upload :where(img, #cancel-up),
        .chat-form .file-upload.file-uploaded #file-up {
            display: none;
        }

        .chat-form .file-upload.file-uploaded img,
        .chat-form .file-upload.file-uploaded:hover #cancel-up {
            display: block;
        }

        em-emoji-picker {
            position: absolute;
            left: 50%;
            top: -337px;
            width: 100%;
            max-width: 350px;
            max-height: 350px;
            visibility: hidden;
            transform: translateX(-50%);
        }

        body.show-emoji-picker em-emoji-picker {
            visibility: visible;
        }

        @media (max-width: 520px) {
            #chatbot-toggler {
                right: 20px;
                bottom: 20px;
            }

            .chatbot-popup {
                right: 0;
                bottom: 0;
                height: 100%;
                border-radius: 0;
                width: 100%;
            }

            .chatbot-popup .chatbot-header {
                padding: 12px 15px;
            }

            .chat-body {
                height: calc(90% -55px);
                padding: 25px 15px;
            }

            .chat-footer {
                padding: 10px 15px 15px;
            }

            .chat-form .file-upload.file-upload.file-uploaded #cancel-up {
                opacity: 0;
            }
        }
    </style>
</head>

    <script>
        const messageInput = document.querySelector(".message-input")
        const chatBody = document.querySelector(".chat-body")
        const sendMessageButton = document.querySelector("#send-message")
        const fileInput = document.querySelector("#file-input")
        const fileUpload = document.querySelector(".file-upload")
        const cancelUpload = document.querySelector("#cancel-up")
        const chatbotToggler = document.querySelector("#chatbot-toggler")
        const closeChatbot = document.querySelector("#close-chatbot")


        const API_KEY = "AIzaSyBqMb7tBE__s_GT2l1QFoyZFrWR9hodTsc"
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`

        const userData = {
            message: null,
            file: {
                data: null,
                mime_type: null
            }
        }

        const chatHistory = []
        const initialInput = messageInput.scrollHeight

        const createMessageElement = (content, ...classes) => {
            const div = document.createElement("div")
            div.classList.add("message", ...classes)
            div.innerHTML = content
            return div
        }
        const generateBotresponse = async (incomingMessagediv) => {


            const messageElement = incomingMessagediv.querySelector(".message-text")
            chatHistory.push({
                role: "user",
                "parts": [{ "text": userData.message }, ...(userData.file.data ? [{ inline_data: userData.file }] : [])]
            })

            const requestOptions = {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: chatHistory
                })
            }
            try {
                const response = await fetch(API_URL, requestOptions)
                const data = await response.json()
                if (!response.ok) throw new Error(data.error.message)

                const apiResponseText = data.candidates[0].content.parts[0].text.replace(/\*\*(.*?)\*\*/g, "$1").trim()
                messageElement.innerText = apiResponseText
                chatHistory.push({
                    role: "model",
                    parts: [{ text: apiResponseText }]
                })
            } catch (error) {
                console.log(error)
                messageElement.innerText = error.message
                messageElement.style.color = "#ff0000"
            } finally {
                userData.file = {}

                incomingMessagediv.classList.remove("think")
                chatBody.scrollTo({ top: chatBody.scrollHeight, behavior: "smooth" })
            }
        }
        const handleOutgoingMessage = (e) => {
            e.preventDefault()

            userData.message = messageInput.value.trim()

            messageInput.value = ""
            fileUpload.classList.remove("file-uploaded")
            messageInput.dispatchEvent(new Event("input"))

            const messageContent = `<div class="message-text"></div>
                            ${userData.file.data ? `<img src="data:${userData.file.mime_type};base64,${userData.file.data}" class="attachment"/>` : ""}`;

            const outGoingMessagediv = createMessageElement(messageContent, "user-message")

            outGoingMessagediv.querySelector(".message-text").textContent = userData.message

            chatBody.appendChild(outGoingMessagediv)

            chatBody.scrollTo({ top: chatBody.scrollHeight, behavior: "smooth" })

            setTimeout(() => {
                const messageContent = `<svg class="bot-avatar" xmlns="http://www.w3.org/2000/svg" width="50" height="50"
                    viewBox="0 0 1024 1024">
                    <path
                        d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5zM867.2 644.5V453.1h26.5c19.4 0 35.1 15.7 35.1 35.1v121.1c0 19.4-15.7 35.1-35.1 35.1h-26.5zM95.2 609.4V488.2c0-19.4 15.7-35.1 35.1-35.1h26.5v191.3h-26.5c-19.4 0-35.1-15.7-35.1-35.1zM561.5 149.6c0 23.4-15.6 43.3-36.9 49.7v44.9h-30v-44.9c-21.4-6.5-36.9-26.3-36.9-49.7 0-28.6 23.3-51.9 51.9-51.9s51.9 23.3 51.9 51.9z">
                    </path>
                </svg>
                <div class="message-text">
                    <div class="thinking">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>`
                const incomingMessagediv = createMessageElement(messageContent, "bot-message", "think")
                // incomingMessagedivMessagediv.querySelector(".message-text").textContent = userData.message
                chatBody.appendChild(incomingMessagediv)
                chatBody.scrollTo({ top: chatBody.scrollHeight, behavior: "smooth" })
                generateBotresponse(incomingMessagediv)
            }, 600)
        }

        messageInput.addEventListener("keydown", (e) => {
            const userMessage = e.target.value.trim();
            if (e.key === "Enter" && userMessage && !e.shiftKey && window.innerWidth > 768) {
                handleOutgoingMessage(e)
            }
        })

        messageInput.addEventListener("input", () => {
            messageInput.style.height = `${initialInput}px`
            messageInput.style.height = `${messageInput.scrollHeight}px`
            document.querySelector(".chat-form").style.borderRadius = messageInput.scrollHeight > initialInput ? "15px" : "32px"
        })

        fileInput.addEventListener("change", () => {
            const file = fileInput.files[0]
            if (!file) return

            const reader = new FileReader()
            reader.onload = (e) => {
                fileUpload.querySelector("img").src = e.target.result
                fileUpload.classList.add("file-uploaded")

                const base64String = e.target.result.split(",")[1]

                userData.file = {
                    data: base64String,
                    mime_type: file.type
                }
                fileInput.value = ""
            }
            reader.readAsDataURL(file)
        })

        cancelUpload.addEventListener("click", () => {
            userData.file = {}
            fileUpload.classList.remove("file-uploaded")
        })

        const picker = new EmojiMart.Picker({
            theme: "light",
            skinTonePosition: "none",
            previewPosition: "none",
            onEmojiSelect: (emoji) => {
                const { selectionStart: start, selectionEnd: end } = messageInput
                messageInput.setRangeText(emoji.native, start, end, "end")
                messageInput.focus()
            },

            onClickOutside: (e) => {
                if (e.target.id === "emoji-picker") {
                    document.body.classList.toggle("show-emoji-picker")
                } else {
                    document.body.classList.remove("show-emoji-picker")
                }
            }
        })

        document.querySelector(".chat-form").appendChild(picker)

        sendMessageButton.addEventListener("click", (e) => handleOutgoingMessage(e))
        document.querySelector("#file-up").addEventListener("click", () => fileInput.click())
        chatbotToggler.addEventListener("click", () => document.body.classList.toggle("show-chatbot"))
        closeChatbot.addEventListener("click", () => document.body.classList.remove("show-chatbot"))
    </script>
</body>

</html>
